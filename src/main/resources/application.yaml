spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/job_application_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none # Managed by Flyway
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    repair-on-migrate: true

app:
  jwt:
    secret: ${APP_JWT_SECRET:ThisIsADefaultSecretKeyForDevelopmentPurposesOnlyAndItIsLongEnoughForHS512}
    expiration: 86400

server:
  error:
    include-message: always
    include-stacktrace: never

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.springframework.web: DEBUG