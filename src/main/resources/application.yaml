spring:
  datasource:
    # Uses environment variables if present, otherwise defaults to local postgres
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/job_application_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none # Security first: Schema is managed by Flyway
    show-sql: true
    open-in-view: false # Prevents N+1 performance issues and stays professional
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    repair-on-migrate: true

# Security & Business logic configuration
app:
  jwt:
    # Minimum 64 characters for HS512 compliance
    secret: ${APP_JWT_SECRET:ThisIsADefaultSecretKeyForDevelopmentPurposesOnlyAndItIsLongEnoughForHS512}
    expiration: 86400 # 24 hours in seconds

server:
  error:
    include-message: always
    include-stacktrace: never

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics # Exposes Actuator endpoints for monitoring

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.springframework.web: DEBUG