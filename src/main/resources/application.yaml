spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/job_application_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      # En producción siempre 'none'. En desarrollo, Flyway se encarga de las tablas.
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 50
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    # IMPORTANTE: Cambiado a false para que ejecute el script V1 en una BD limpia
    baseline-on-migrate: false
    # Reparar automáticamente si hay discrepancias de checksum en desarrollo
    repair-on-migrate: true

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true

app:
  jwt:
    # Clave de 64 caracteres (512 bits) para cumplir con el estándar HS512 de JJWT 0.12.3
    secret: ${APP_JWT_SECRET:EstaClaveEsSuperSecretaYTieneMasDeSesentaYCuatroCaracteresParaHS512SeguridadTotal}
    expiration: 86400

logging:
  level:
    root: INFO
    org.hibernate: WARN
    org.springframework.jdbc: WARN
    # Debug útil para ver qué filtros de seguridad se están aplicando
    org.springframework.security: DEBUG
    com.nikolaspc.jobapp: DEBUG
    org.springframework.web: DEBUG