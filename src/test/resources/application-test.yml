spring:
  datasource:
    # URL and credentials are dynamically provided by AbstractTestContainers
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true

app:
  jwt:
    # Ensure HS512 compliance in test environment
    secret: CIServerTestingSecretKeyForHS512ComplianceAtLeast64CharsLong
    expiration: 3600