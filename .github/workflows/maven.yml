name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Aquí añadimos el servicio de base de datos para que el CI sea real
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: job_application_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4 # Actualizado a v4 (más rápido)

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven' # Esto acelera los builds futuros

      - name: Build and Test with Maven
        # Quitamos el -DskipTests para que GitHub realmente verifique tu lógica
        run: mvn clean verify
        env:
          # Le pasamos a la app los datos de la DB que levantamos arriba
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/job_application_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          APP_JWT_SECRET: EstaEsUnaClaveDePruebaParaElCIPipelineDeSesentaYCuatroCaracteresHS512