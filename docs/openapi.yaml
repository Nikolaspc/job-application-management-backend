openapi: 3.0.1
info:
  title: Job Application API
  description: Backend for managing job offers and candidate applications.
  version: 0.0.1
servers:
  - url: http://localhost:8080
    description: Local development server
paths:
  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user and create profile
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName: {type: string}
                lastName: {type: string}
                email: {type: string}
                password: {type: string}
                role: {type: string, enum: [ADMIN, CANDIDATE]}
                dateOfBirth: {type: string, format: date}
      responses:
        201:
          description: User created successfully
  /api/jobs:
    get:
      tags:
        - Job Offers
      summary: List all active job offers
      responses:
        200:
          description: List of jobs
    post:
      tags:
        - Job Offers
      summary: Create a new job offer (Admin only)
      security:
        - bearerAuth: []
      responses:
        201:
          description: Job created
  /api/applications:
    post:
      tags:
        - Applications
      summary: Apply to a job offer (Candidate only)
      security:
        - bearerAuth: []
      responses:
        201:
          description: Application submitted
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT